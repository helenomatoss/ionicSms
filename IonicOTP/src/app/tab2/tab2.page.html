<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> token SMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-item>
      <ion-label stacked>Numero de telefone > </ion-label>
      <ion-input [(ngModel)]="phoneNumber" type="tel"></ion-input>
   </ion-item>

   <ion-item>
    <ion-button  icon-left clear item-right (click)="sendTextMessage()">
    <ion-icon  name="checkmark"></ion-icon>
    Enviar
  </ion-button>
 </ion-item>

  </ion-card>

  <ion-card>

    <ion-item>
      <ion-label stacked>Token > </ion-label>
      <ion-input [(ngModel)]="conferirToken" type="text"></ion-input>
   </ion-item>

   <ion-item>
    <ion-button icon-left clear item-right (click)="validacao()">
    <ion-icon name="checkmark"></ion-icon>
    validar token
  </ion-button>
 </ion-item>
</ion-card>

  
</ion-content>
